<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

</head>

<body>

<div class = "container row justify-content-center mt-5 mx-auto col-3">

    <h1> Registration form</h1>
    <br> <br> <br>
    <form action="#"  th:action="@{/register/processRegistrationForm}"
          th:object="${user}" method="post">

        <div class="mb-3" >
            <input type="text" name="username" id="email" placeholder="username"
                   th:field="*{username}" class ="form-control">
        </div>

        <div class="mb-3">
            <input type="password" name="password" id="pass" placeholder="password"
                   th:field="*{password}" class ="form-control">
        </div>

        <div class="mb-3 col-sm-6 controls" >
            <input type="submit" class="btn btn-primary">
        </div>
    </form>

</div>


</body>

</html>
